<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timer Pomodoro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 min-h-screen flex flex-col items-center justify-center">
  <h2 id="userInfo" class="text-lg font-semibold mb-2"></h2>
  <img id="profilePic" class="w-16 h-16 rounded-full mb-4" />
  <div id="timer" class="text-5xl font-mono mb-8">25:00</div>
  <div id="cycleInfo"></div>
  <div class="flex gap-4">
    <button id="startPauseBtn" class="bg-orange-500 hover:bg-orange-700 text-white font-semibold py-2 px-5 rounded shadow">
      Start
    </button>
    <button id="resetBtn" class="bg-orange-400 hover:bg-orange-600 text-white font-semibold py-2 px-5 rounded shadow">
      Reset
    </button>
    <button id="settingsBtn" class="bg-white border border-orange-400 text-orange-600 font-semibold py-2 px-4 rounded shadow hover:bg-orange-100">
      ⚙️ Réglages
    </button>
  </div>
  <script type="module" src="../dist/src/renderer/timer.js"></script>
</body>
</html>
